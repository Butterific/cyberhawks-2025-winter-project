<html>
    <head>
        <title>Snowman Builder</title>
        <script src="snowman.js"></script>
        <link rel="stylesheet" href="snowman.css">
    </head>
    <h1 id="title">- ☃ Snowman Builder ☃ -</h1>    
    <h1 id="base-text-formating">Snowman ball 1 Controls</h1>
    <div class="container">
        <button id="up" onclick="upsnowman()">⬆</button>
        <button id="down" onclick="downsnowman()">⬇</button>
        <button id="left" onclick="leftsnowman()">⬅</button>
        <button id="right" onclick="rightsnowman()">⮕</button>
        <button id="big" onclick="snowmanincrease()"><b>+</b></button>
        <button id="small" onclick="snowmandecrease()"><b>-</b></button>
    </div>
    <br>
    <h1 id="base-text-formating">Snowman ball 2 Controls</h1>
    <div class="container">
        <button id="up" onclick="up1()">⬆</button>
        <button id="down" onclick="down1()">⬇</button>
        <button id="left" onclick="left1()">⬅</button>
        <button id="right" onclick="right1()">⮕</button>
        <button id="big" onclick="increase1()"><b>+</b></button>
        <button id="small" onclick="decrease1()"><b>-</b></button>
    </div>
    <br>
    <h1 id="base-text-formating">Snowman head Controls</h1>
    <div class="container">
        <button id="up" onclick="up2()">⬆</button>
        <button id="down" onclick="down2()">⬇</button>
        <button id="left" onclick="left2()">⬅</button>
        <button id="right" onclick="right2()">⮕</button>
        <button id="big" onclick="increase2()"><b>+</b></button>
        <button id="small" onclick="decrease2()"><b>-</b></button>
    </div>
    <br>
    <br>
    <br>
    <object class="square" id="snowball-body"></object>
    <object class="square" id="snowball-body1"></object>
    <object class="square" id="head"></object>
</html>
